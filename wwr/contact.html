<body>
    <header>
        <img src="images/z-wwr-oars.png" alt="Rafting Logo" class="logo-img">
        <nav>
            <ul class="navigations">

                <li><a href="/wwr/contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>White Rafting Contact Information</h2>
            <p><strong>Address:</strong> 123 Rapid River Rd, Takoradi, Gh</p>
            <p><strong>Phone:</strong> (233) 5477-48075</p>
            <p><strong>Email:</strong> info@whitewaterco.com</p>
          </div>
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15898.416951009416!2d-1.676828243278987!3d5.005207155629068!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1744399674194!5m2!1sen!2sgh"" 
              allowfullscreen="" 
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
          </div>
          </section>

          <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-box">
            <figure>
              <img src="images/jane.jpg" alt="Alice - Customer Support">
              <figcaption>Alice - Customer Support</figcaption>
            </figure>
            <figure>
              <img src="images/nackos.jpg" alt="Bob - Reservation Specialist">
              <figcaption>Bob - Reservation Specialist</figcaption>
            </figure>
            <figure>
              <img src="images/joe.jpg" alt="Charlie - Webmaster">
              <figcaption>Charlie - Webmaster</figcaption>
            </figure>
            </div>
          </section>

          <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" required>
          
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required>
          
              <p>Purpose of Message:</p>
              <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
              <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
              <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
          
              <label for="message">Your Message:</label>
              <textarea id="message" name="message" required></textarea>
          
              <label>
                <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
              </label>
          
              <button type="submit">Send Message</button>
            </form>
          </section>
          
          
          
    </main>
